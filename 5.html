<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script language="javascript">
     function  cong2So(){
      var so1=parseInt(myform.txtso1.value);
      var so2=parseInt(myform.txtso2.value);
      var kq=so1+so2;
     document.write('ket qua :'+kq);
    }
     function  tru2So(){
      var so1=parseInt(myform.txtso1.value);
      var so2=parseInt(myform.txtso2.value);
      var kq=so1-so2;
     document.write('ket qua :'+kq);
    }
     function nhan2So(){
      var so1=parseInt(myform.txtso1.value);
      var so2=parseInt(myform.txtso2.value);
      var kq=so1*so2;
     document.write('ket qua :'+kq);
    }
    function  chia2So(){
      var so1=parseFloat(myform.txtso1.value);
      var so2=parseFloat(myform.txtso2.value);
      var kq=so1/so2;
     document.write('ket qua :'+kq);
    }
  
  </script>
</head>
<body>
  <form name="myform">
    <input type="text" name="txtso1"/>
    <input type="text" name="txtso2"/>
    <input type="button" name="tinhtoan" value="cộng" onclick="cong2So()" />
     <input type="button" name="tinhtoan" value="trừ" onclick="tru2So()" />
     <input type="button" name="tinhtoan" value="nhân" onclick="nhan2So()" />
     <input type="button" name="tinhtoan" value="chia" onclick="chia2So()" />
  </form>
</body>
</html>
